<!doctype html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

	<title>Smart Home</title>
	<meta name="description" content="Smart Home">
	<meta name="author" content="Sebastian Medina">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<link type="text/css" rel="stylesheet" href="http://pubnub.github.io/eon/lib/eon.css" />
</head>

<body>

	<header>
		SMART HOME
		<div class="pubnub"></div>
	</header>
	<section class="container">

		<section class="temp-hum-display">
			<section class="temp-container">
				  <div id="temp-chart"></div>
			</section>
			<section class="hum-container">
				<div id="hum-chart"></div>
			</section>
		</section>

		<section class="pref-container">
			<section class="preference">
				<div>
					<div class="caption">Puerta Principal</div>
					<label for="door">
						<input id="door" type="checkbox">
						<div class="toggle-button">
							<div class="switch"></div>
						</div>
					</label>
				</div>

				<div>
					<div class="caption">Luz Sala</div>
					<label for="light-living" class="brightness fa">
						<input id="lightLiving" type="range" min="0" max="10" step="1" value="0">
					</label>
				</div>
				
				<div>
					<div class="caption">Luz Garage</div>
					<label for="light-porch" class="brightness fa">
						<input id="lightPorch" type="range" min="0" max="10" step="1" value="0">
					</label>
				</div>

				<div>
				<!-- flickering light -->
					<div class="caption">Chimenea</div>
					<label for="light-cave" class="brightness fire fa">
						<input id="fireplace" type="range" min="0" max="10" step="1" value="0">
					</label>
				</div>

			</section>

		</section>

	</section>

	<footer>

	</footer>

	<script src="http://cdn.pubnub.com/pubnub-3.7.11.min.js"></script>
	<script src="app.js"></script>
	<script>
		var temperature = eon.chart({
      history: true,
      channel: 'tempeon',
      padding: {
        left: 100
      },
      flow: {
        duration: 10
      },
      generate: {
        bindto: '#temp-chart',
        data: {
          x: 'x',
          labels: false
        },
        axis : {
          x : {
            type : 'timeseries',
            tick: {
              format: '%H:%M:%S'
            }
          }
        }
      },
      connect: function(m) {
        console.log('eon connected to: '+ m);
      },
      pubnub: pubnub
    });
    var humidity = eon.chart({
      channel: 'humeon',
      generate: {
        bindto: '#hum-chart',
        data: {
          type: 'gauge',
        },
        gauge: {
          min: 0,
          max: 100
        },
        color: {
          pattern: ['#FF0000', '#F6C600', '#60B044'],
          threshold: {
            values: [30, 60, 90]
          }
        }
      },
      connect: function(m) {
        console.log('eon connected to: '+ m);
      },
      pubnub: pubnub
    });
	</script>
</body>
</html>
